<!DOCTYPE html>
<html >
<body>
  <button onclick="send()">Enviar POST</button>

  <script>
    function send() {
      fetch('/project2/post-test', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ test: 'ok' })
      }).then(r => alert('Status: ' + r.status))
        .catch(e => alert(e));
    }
  </script>
</body>
</html>
