server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;

  location /project1 {
    alias /usr/share/nginx/html/project1;
    index index.html;
  }

  location /project2 {
    alias /usr/share/nginx/html/project2;
    index index.html;
  }

  location / {
    return 200 "Welcome to your Render Nginx mini-server!\n";
  }
}
