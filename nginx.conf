server {
  listen 80;
  server_name _;

  # ---- LOGS: formato y salida ----
# formato con request_time y upstream_response_time para anÃ¡lisis de performance
log_format main '$remote_addr - $remote_user [$time_local] '
                '"$request" $status $body_bytes_sent '
                '"$http_referer" "$http_user_agent" '
                'rt=$request_time urt=$upstream_response_time';

# enviar access log a stdout (Render recoge stdout)
access_log /dev/stdout main;

# enviar error log a stderr (Render recoge stderr)
error_log /dev/stderr warn;
# ---------------------------------

access_log /var/log/nginx/access.log main;
error_log /var/log/nginx/error.log warn;

  # ðŸ”¹ CompresiÃ³n GZIP
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_comp_level 6;

  # ðŸ”¹ ValidaciÃ³n condicional (cache inteligente)
  etag on;
  add_header Last-Modified $date_gmt;
  if_modified_since exact;

  root /usr/share/nginx/html;

  # ðŸ”¹ Proyecto 1
  location /project1/ {
      alias /usr/share/nginx/html/project1/;
      try_files $uri $uri/ /project1/index.html;

      location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
          expires 30d;
          add_header Cache-Control "public, max-age=2592000, immutable";
      }

      location ~* \.(html)$ {
          add_header Cache-Control "no-cache";
      }
  }

  # ðŸ”¹ Proyecto 2
  location /project2/ {
      alias /usr/share/nginx/html/project2/;
      try_files $uri $uri/ /project2/index.html;

      location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
          expires 30d;
          add_header Cache-Control "public, max-age=2592000, immutable";
      }

      location ~* \.(html)$ {
          add_header Cache-Control "no-cache";
      }
  }

  # ðŸ”¹ Default (404)
  location / {
      try_files $uri $uri/ =404;
  }
}
